<!DOCTYPE html>
<html>
<head>
    <title>Client Dashboard</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .user { background: #f0f0f0; padding: 10px; margin: 10px; border-radius: 5px; }
        .search { padding: 10px; width: 100%; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>ðŸ“Š Client Dashboard</h1>
    <input type="text" class="search" placeholder="Search users..." onkeyup="searchUsers()">
    <div id="users"></div>

    <script>
        // SIMPLE data - you can edit this easily
        const users = [
            {name: "John Smith", email: "john@test.com", date: "2024-01-15"},
            {name: "Sarah Johnson", email: "sarah@test.com", date: "2024-01-16"},
            {name: "Mike Wilson", email: "mike@test.com", date: "2024-01-17"}
        ];

        function showUsers(userList) {
            document.getElementById('users').innerHTML = userList.map(user => `
                <div class="user">
                    <strong>${user.name}</strong><br>
                    Email: ${user.email}<br>
                    Joined: ${user.date}
                </div>
            `).join('');
        }

        function searchUsers() {
            const search = document.querySelector('.search').value.toLowerCase();
            const filtered = users.filter(user => 
                user.name.toLowerCase().includes(search) || 
                user.email.toLowerCase().includes(search)
            );
            showUsers(filtered);
        }

        // Show users when page loads
        showUsers(users);
    </script>
</body>
</html>
